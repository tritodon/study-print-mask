<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>学習プリント隠し</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 16px;
    }

    .container {
      max-width: 800px;
      margin: auto;
    }

    .row {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      align-items: center;
      margin: 12px 0;
    }

    button {
      padding: 8px 12px;
    }

    .hint {
      font-size: 12px;
      opacity: .75;
      margin-bottom: 8px;
    }

    .stage {
      position: relative;
      width: 100%;
      touch-action: none;
      user-select: none;
      -webkit-user-drag: none;
    }

    #photo {
      width: 100%;
      height: auto;
      display: block;
    }

    #overlay {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      display: block;
    }

    .pill {
      display: inline-block;
      padding: 3px 8px;
      border-radius: 999px;
      border: 1px solid #ccc;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>学習プリント隠し</h1>
    <div class="row">
      <input type="file" accept="image/*" capture="environment" id="imageInput" />
    </div>
    <div class="row">
      <button id="commitBtn" type="button" disabled>この白塗りを1問にする（確定）</button>
      <button id="clearStrokeBtn" type="button" disabled>いま描いた白塗りを消す</button>
      <button id="clearAllBtn" type="button" disabled>全て削除</button>
      <span class="pill" id="countPill">領域: 0</span>
      <span class="pill" id="modePill">モード: 編集</span>
      <button id="modeBtn" type="button" disabled>学習モードへ</button>
    </div>
    <div class="hint"> 編集モード：指でなぞって白塗り →「確定」すると1領域になります。<br> 学習モード：領域をタップすると、その領域だけ表示/非表示が切り替わります。 </div>
    <div class="stage" id="stage" style="display:none;">
      <img id="photo" alt="" />
      <canvas id="overlay"></canvas>
    </div>
  </div>
  <script>
    const input = document.getElementById('imageInput');
    const stage = document.getElementById('stage');
    const photo = document.getElementById('photo');
    const overlay = document.getElementById('overlay');

    const commitBtn = document.getElementById('commitBtn');
    const clearStrokeBtn = document.getElementById('clearStrokeBtn');
    const clearAllBtn = document.getElementById('clearAllBtn');
    const modeBtn = document.getElementById('modeBtn');
    const countPill = document.getElementById('countPill');
    const modePill = document.getElementById('modePill');

    // ---- 設定 ----
    const BRUSH_SIZE = 18;

    // ---- 状態 ----
    let ctx = null;
    let dpr = window.devicePixelRatio || 1;

    let mode = 'edit'; // 'edit' | 'study'
    let drawing = false;
    let hasStroke = false;
    let lastX = 0, lastY = 0;
    let cssW = 0, cssH = 0;

    // 「いま描いている」ストローク用のオフスクリーンCanvas
    let strokeCanvas = document.createElement('canvas');
    let strokeCtx = strokeCanvas.getContext('2d', { willReadFrequently: true });

    // 確定した領域の配列
    // region = { id, canvas, ctx, visible }
    const regions = [];
    let nextId = 1;

    function setMode(newMode) {
      mode = newMode;
      modePill.textContent = 'モード: ' + (mode === 'edit' ? '編集' : '学習');
      modeBtn.textContent = (mode === 'edit') ? '学習モードへ' : '編集モードへ';

      // 編集モードだけ描ける
      commitBtn.disabled = (mode !== 'edit') || !hasStroke;
      clearStrokeBtn.disabled = (mode !== 'edit') || !hasStroke;

      redrawOverlay();
    }

    function updateUI() {
      countPill.textContent = '領域: ' + regions.length;
      clearAllBtn.disabled = regions.length === 0 && !hasStroke;
      modeBtn.disabled = (stage.style.display === 'none');
      commitBtn.disabled = (mode !== 'edit') || !hasStroke;
      clearStrokeBtn.disabled = (mode !== 'edit') || !hasStroke;
    }


    function setupCanvasSizes() {
      const rect = photo.getBoundingClientRect();
      cssW = Math.max(1, Math.round(rect.width));
      cssH = Math.max(1, Math.round(rect.height));

      dpr = window.devicePixelRatio || 1;

      // 表示用 overlay

      overlay.style.width = cssW + 'px';
      overlay.style.height = cssH + 'px';
      overlay.width = Math.round(cssW * dpr);
      overlay.height = Math.round(cssH * dpr);

      ctx = overlay.getContext('2d', { willReadFrequently: true });
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);

      // stroke（編集中の1領域）
      strokeCanvas.width = Math.round(cssW * dpr);
      strokeCanvas.height = Math.round(cssH * dpr);

      strokeCtx = strokeCanvas.getContext('2d', { willReadFrequently: true });
      strokeCtx.setTransform(dpr, 0, 0, dpr, 0, 0);

      // ブラシ共通設定
      [ctx, strokeCtx].forEach(c => {
        c.lineCap = 'round';
        c.lineJoin = 'round';
        c.strokeStyle = '#fff';
        c.lineWidth = BRUSH_SIZE;
      });

      // 既存領域Canvasも同サイズで作っているので、ここでリサイズすると消えます。
      // MVPは「回転/リサイズしたら描き直し」で割り切り。
    }

    function clearStroke() {
      if (!strokeCtx) return;
      strokeCtx.clearRect(0, 0, strokeCanvas.width, strokeCanvas.height);
      hasStroke = false;
      updateUI();
      redrawOverlay();
    }

    function clearAll() {
      regions.length = 0;
      clearStroke();
      nextId = 1;
      updateUI();
      redrawOverlay();
    }

  function commitStrokeAsRegion() {
    if (!hasStroke) return;

    const c = document.createElement('canvas');
    c.width = strokeCanvas.width;   // device pixel
    c.height = strokeCanvas.height; // device pixel

    const cctx = c.getContext('2d', { willReadFrequently: true });

    // ★ここ重要：transformはかけない（identityのままピクセルコピー）
    cctx.setTransform(1, 0, 0, 1, 0, 0);
    cctx.drawImage(strokeCanvas, 0, 0);

    regions.push({
      id: nextId++,
      canvas: c,
      ctx: cctx,
      visible: true
    });

    clearStroke();
    updateUI();
    redrawOverlay();
  }

  function redrawOverlay() {
    if (!ctx) return;
    ctx.clearRect(0, 0, overlay.width, overlay.height);

    if (mode === 'study') {
      for (const r of regions) {
        if (!r.visible) continue;
        ctx.drawImage(r.canvas, 0, 0, cssW, cssH);
      }
    } else {
      for (const r of regions) {
        ctx.drawImage(r.canvas, 0, 0, cssW, cssH);
      }
      ctx.drawImage(strokeCanvas, 0, 0, cssW, cssH);
    }
  }


    function getPosFromEvent(e) {
      const rect = overlay.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      return { x, y };
    }

    // タップ位置に「塗り」がある領域を上から探す（最後に作った領域優先）
    function findRegionAt(x, y) {
      // x,y はCSS px
      // regionsのcanvasはdpr適用済みのサイズなので、ピクセル参照はdprを掛ける
      const px = Math.round(x * dpr);
      const py = Math.round(y * dpr);

      for (let i = regions.length - 1; i >= 0; i--) {
        const r = regions[i];
        const img = r.ctx.getImageData(px, py, 1, 1).data;
        // alphaが0以外ならその領域に当たってる（白塗りの部分）
        if (img[3] !== 0) return r;
      }
      return null;
    }

    // ---- 描画イベント（編集モードのみ） ----
    function onPointerDown(e) {
      if (stage.style.display === 'none') return;

      if (mode === 'study') {
        // 学習モードはタップで切替
        const { x, y } = getPosFromEvent(e);
        const r = findRegionAt(x, y);
        if (r) {
          r.visible = !r.visible;
          redrawOverlay();
        }
        return;
      }

      // 編集モード：描く
      drawing = true;
      overlay.setPointerCapture(e.pointerId);

      const { x, y } = getPosFromEvent(e);
      lastX = x; lastY = y;

      strokeCtx.beginPath();
      strokeCtx.moveTo(x, y);
      strokeCtx.lineTo(x + 0.01, y + 0.01);
      strokeCtx.stroke();

      hasStroke = true;
      updateUI();
      redrawOverlay();
    }

    function onPointerMove(e) {
      if (!drawing || mode !== 'edit') return;
      const { x, y } = getPosFromEvent(e);

      strokeCtx.beginPath();
      strokeCtx.moveTo(lastX, lastY);
      strokeCtx.lineTo(x, y);
      strokeCtx.stroke();

      lastX = x; lastY = y;
      redrawOverlay();
    }

  function onPointerUp(e) {
    if (!drawing) return;
    drawing = false;
    try { overlay.releasePointerCapture(e.pointerId); } catch { }

    if (mode === 'edit' && hasStroke) {
      commitStrokeAsRegion(); // 1なぞり=1問
    }
  }


    overlay.addEventListener('pointerdown', onPointerDown);
    overlay.addEventListener('pointermove', onPointerMove);
    overlay.addEventListener('pointerup', onPointerUp);
    overlay.addEventListener('pointercancel', onPointerUp);

    // ---- ボタン ----
    commitBtn.addEventListener('click', commitStrokeAsRegion);
    clearStrokeBtn.addEventListener('click', clearStroke);
    clearAllBtn.addEventListener('click', clearAll);

    modeBtn.addEventListener('click', () => {
      setMode(mode === 'edit' ? 'study' : 'edit');
      updateUI();
    });

    // ---- 画像読み込み ----
    input.addEventListener('change', () => {
      const file = input.files[0];
      if (!file) return;

      const url = URL.createObjectURL(file);
      photo.src = url;
      stage.style.display = 'block';

      // 状態初期化
      regions.length = 0;
      nextId = 1;
      hasStroke = false;
      setMode('edit');

      photo.onload = () => {
        setupCanvasSizes();
        clearStroke();
        updateUI();
        redrawOverlay();
      };
    });

    // 初期UI
    updateUI();
  </script>
</body>
</html>
