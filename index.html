<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>学習プリント隠し</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 0; padding: 16px; }
    .container { max-width: 700px; margin: auto; }

    .stage {
      position: relative;
      width: 100%;
      touch-action: none; /* 重要：iOSで描画中のスクロール/ズームを抑える */
    }
    #photo {
      width: 100%;
      height: auto;
      display: block;
      user-select: none;
      -webkit-user-drag: none;
    }
    #mask {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      display: block;
    }

    .row { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; margin: 12px 0; }
    button { padding: 8px 12px; }
    .hint { font-size: 12px; opacity: .75; }
  </style>
</head>
<body>
  <div class="container">
    <h1>学習プリント隠し</h1>

    <div class="row">
      <input type="file" accept="image/*" capture="environment" id="imageInput" />
      <button id="clearBtn" type="button">白塗りを全消去</button>
      <button id="toggleBtn" type="button">白塗り：表示</button>
    </div>
    <div class="hint">
      画像の上を指でなぞると白塗りできます（2本指ズーム等は一旦なし）
    </div>

    <div class="stage" id="stage" style="display:none;">
      <img id="photo" alt="" />
      <canvas id="mask"></canvas>
    </div>
  </div>

  <script>
    const input = document.getElementById('imageInput');
    const stage = document.getElementById('stage');
    const photo = document.getElementById('photo');
    const canvas = document.getElementById('mask');
    const clearBtn = document.getElementById('clearBtn');
    const toggleBtn = document.getElementById('toggleBtn');

    let ctx = null;
    let drawing = false;
    let lastX = 0, lastY = 0;
    let maskVisible = true;

    // 白塗りの太さ（プリントだと少し太めが楽）
    const BRUSH_SIZE = 26;

    function fitCanvasToImage() {
      // 表示サイズ（CSS px）
      const rect = photo.getBoundingClientRect();
      const cssW = Math.max(1, Math.round(rect.width));
      const cssH = Math.max(1, Math.round(rect.height));

      // デバイスピクセル比でシャープに
      const dpr = window.devicePixelRatio || 1;

      canvas.style.width = cssW + 'px';
      canvas.style.height = cssH + 'px';

      canvas.width = Math.round(cssW * dpr);
      canvas.height = Math.round(cssH * dpr);

      ctx = canvas.getContext('2d', { willReadFrequently: true });

      // 座標をCSS px基準にする
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);

      // ブラシ設定
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';
      ctx.strokeStyle = '#fff';
      ctx.lineWidth = BRUSH_SIZE;
    }

    function getPosFromEvent(e) {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      return { x, y };
    }

    function onPointerDown(e) {
      // 画像未表示なら無視
      if (stage.style.display === 'none') return;

      drawing = true;
      canvas.setPointerCapture(e.pointerId);

      const { x, y } = getPosFromEvent(e);
      lastX = x; lastY = y;

      // 点だけでも描けるように短い線を引く
      ctx.beginPath();
      ctx.moveTo(x, y);
      ctx.lineTo(x + 0.01, y + 0.01);
      ctx.stroke();
    }

    function onPointerMove(e) {
      if (!drawing) return;
      const { x, y } = getPosFromEvent(e);

      ctx.beginPath();
      ctx.moveTo(lastX, lastY);
      ctx.lineTo(x, y);
      ctx.stroke();

      lastX = x; lastY = y;
    }

    function onPointerUp(e) {
      if (!drawing) return;
      drawing = false;
      try { canvas.releasePointerCapture(e.pointerId); } catch {}
    }

    // 入力：画像読み込み
    input.addEventListener('change', () => {
      const file = input.files[0];
      if (!file) return;

      const url = URL.createObjectURL(file);
      photo.src = url;

      stage.style.display = 'block';

      // 画像のサイズが確定してからキャンバスを合わせる
      photo.onload = () => {
        fitCanvasToImage();
      };
    });

    // 画面回転やリサイズでズレるのを防ぐ（初期は“消える”より“ズレない”を優先）
    window.addEventListener('resize', () => {
      if (stage.style.display === 'none') return;
      // 注意：ここでfitし直すと既存の白塗りが消えるので、まずは何もしない設計にしてる
      // 将来は「マスクを保存して復元」するので、そこで対応するのが安全。
    });

    // 描画イベント
    canvas.addEventListener('pointerdown', onPointerDown);
    canvas.addEventListener('pointermove', onPointerMove);
    canvas.addEventListener('pointerup', onPointerUp);
    canvas.addEventListener('pointercancel', onPointerUp);

    // 全消去
    clearBtn.addEventListener('click', () => {
      if (!ctx) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    });

    // 表示/非表示（学習モードの原型）
    toggleBtn.addEventListener('click', () => {
      maskVisible = !maskVisible;
      canvas.style.display = maskVisible ? 'block' : 'none';
      toggleBtn.textContent = '白塗り：' + (maskVisible ? '表示' : '非表示');
    });
  </script>
</body>
</html>
